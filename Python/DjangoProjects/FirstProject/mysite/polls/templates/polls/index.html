{% extends 'polls/base.html' %}

{% block main_content %}

{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="/polls/{{question.id}}"><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any question. Please add some.</p>
{% endif %}

{% endblock %}
